# install/run commands from bash 

---
- hosts: localhost
  become: true
  tasks:
    - name: make folder
      shell: mkdir testfolder
      args:
        creates: testfolder

    - name: enter directory and create
      shell: touch newfile.txt
        chdir: testfolder
        creates: newfile.txt

    - name: Ensures line exists in the file if not add it
      ansible.builtin.lineinfile:
        path: testfolder/newfile.txt
        line: "Hi I'm your friend"
        create: yes
        

